<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Puzzle</title>
</head>
<body>
     <!-- elemento 1: sao apresentados resultados do jogo: ganhou | perdeu -->
     <div class="fixed-top w-100 h-100 d-none fim align-items-center justify-content-center">
        <div class="alert alert-danger bg-white p-4 d-none perder align-items-center justify-content-center flex-column">
            <h6>voce perdeu</h6>
            <button class="btn btn-primary mt-4">ok</button>
        </div>
        <div class="alert alert-success bg-white p-4 d-none ganhar align-items-center justify-content-center flex-column">
            <h4>Parabens</h4>
            <h6 class="recarga d-flex justify-content-center align-items-center">
                Recarga:
                <span id="codigo">716394639725</span>
            </h6>
            <button class="btn btn-primary mt-4">ok</button>
        </div>
    </div>
    <!-- fim elemento 1 -->
    <div class="cont py-5">
        
        <h5 class="text-warning">PUZZLE 4X4</h5>

        <div class="operadora d-flex">
            <label class="w-100 d-flex flex-column">
                <span class="text-light">Operadora</span>
                <select class="form-select select-operadora">
                    <option value="Vodacom">Vodacom</option>
                    <option value="Movitel">Movitel</option>
                    <option value="TMcel">TMcel</option>
                </select>
            </label>
        </div>

        <div class="recarga d-flex">
            <label class="d-flex w-100 flex-column">
                <span class="text-light">Recarga</span>
                <select class="form-select select-valor">
                    <option value="50">50</option>
                </select>
            </label>
        </div>

        <div class="d-flex menu menu p-2 text-dark bg-light justify-content-between align-items-center">
            <button class="btn btn-primary rounded">
                Start
            </button>
            <span class="move">
                move: 0
            </span>
            <span class="time">
              time: 250
            </span>
        </div>

        <div class="puzzle puzzle-container">
        </div>
    </div>
    <script src="static/bootstrap/js/bootstrap.js"></script>
    <script src="static/js/js.js"></script>
</body>
</html>
